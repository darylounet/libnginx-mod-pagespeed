arch: amd64
os: linux
dist: focal
services:
  - docker

if: tag IS present
branches:
  except:
  - /^untagged/

cache:
    directories:
     - $HOME/.cache

language: c

before_install:
  - ./travis-build.sh

script:
  - mkdir -p build
  - docker run build-nginx-pagespeed
  - docker cp $(docker ps -l -q):/src build/
  - mv build/src/*.deb ./
  - rm -Rf build

env:
    jobs:
      - OS=ubuntu DIST=xenial
      - OS=ubuntu DIST=bionic
      - OS=ubuntu DIST=focal
#      - OS=debian DIST=jessie
#      - OS=debian DIST=wheezy
      - OS=debian DIST=stretch
      - OS=debian DIST=buster
#      - OS=ubuntu DIST=xenial ARCH=i386
#      - OS=debian DIST=jessie ARCH=i386

deploy:
  - provider: packagecloud
    username: ${PACKAGECLOUD_USER}
    repository: "libnginx-mod-pagespeed-mainline"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    skip_cleanup: true
    on:
      branch: mainline
      tags: true
      condition: -n "${OS}" && -n "${DIST}" && -n "${PACKAGECLOUD_TOKEN}"
  - provider: releases
    token:
      secure: 
    file_glob: true
    file: ./*.deb
    skip_cleanup: true
    on:
      branch: mainline
      tags: true
    tag_name: $TRAVIS_TAG
